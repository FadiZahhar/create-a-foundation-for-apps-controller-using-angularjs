---
name: home
url: /
controller: TasksController
---

<div class="grid-container">

	<hr />
  <form>
  	<input ng-model="newTask.taskTitle" type="text" placeholder="Task Title">
		<textarea ng-model="newTask.taskBody" placeholder="Task Description"></textarea>
		<input ng-model="newTask.tags" type="text" placeholder="Tags (comma separated)">
		<p><a class="button" ng-click="CreateTask( newTask.taskTitle, newTask.taskBody, newTask.tags ); newTask = ''">Add New Task</a></p>
  </form>

</div>

<div class="grid-container">
	<p><strong>All Tags:</strong> <span ng-repeat="tag in allTags track by $index">{{tag}} | </span></p>
</div>

<div class="grid-block">
	
	<div class="grid-content large-3" ng-repeat="task in tasks track by $index">

		<div class="card" ng-class="task.color">
			<div class="card-section">
				<h4><strong>Title:</strong> {{task.title}}</h4>
				<p><strong>Body:</strong> {{task.body}}</p>
				<p><strong>Tags:</strong> <span ng-repeat="tag in task.tags track by $index">{{tag}} | </span></p>
				<p><a class="button" ng-click="DeleteTask( task.id )">Delete Task</a></p>

				<hr />

				<h5>Edit Task:</h5>
				<form>
					<label>Title:<input ng-model="task.title" type="text"></label>
					<label>Description:<textarea ng-model="task.body" placeholder="Task Description"></textarea></label>
					<label>Tags (comma separated):<input ng-model="task.tags" type="text" ng-change="UpdateTags(task.id)"></label>
				</form>

				<p><a class="button" ng-click="UpdateTasks()">Update</a></p>

				<hr />

				<h5>Set Task Color:</h5>
				<div><a class="button" ng-click="SetTaskColor( task.id, '' )">Default</a></div>
				<div><a class="button" ng-click="SetTaskColor( task.id, 'success' )">success</a></div>
				<div><a class="button" ng-click="SetTaskColor( task.id, 'warning' )">warning</a></div>

				<hr />

				<h5>Set Task Status:</h5>
				<p>Current status - {{task.status}}</p>
				<div><a class="button" ng-click="SetTaskStatus( task.id, 'complete' )">Complete</a></div>
				<div><a class="button" ng-click="SetTaskStatus( task.id, 'incomplete' )">Incomplete</a></div>

			</div>
		</div>

	</div>

</div>
